<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <ul id="messages"></ul>
    <form action="">
        <input id="message-input" type="text" placeholder="Type your message here" autocomplete="off"/>
        <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            var socket = io();
            $('form').submit(function(){
                socket.emit('chat message', $('#message-input').val());
                $('#message-input').val('');
                return false;
            });
            socket.on('chat message', (msg) => {
                $('#messages').append($('<p>').text(msg));
            });
        });
    </script>
    
</body>

</html>
